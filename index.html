<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Times</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>  
  <!-- Link to Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
  </head>
  <body>
    <!-- Overall Bootstrap Grid -->
    <div class="container">
      <!-- Jumbotron with Title -->
      <div class="jumbotron">
        <h3 class="text-center"><strong>Train Times</strong></h3>
      </div>
       <!-- Top Panel -->
      <div class="row">
        <div class="col-lg-12">
          <!-- Number user needs to Guess to win -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current train schedule</h3>
            </div>
            <div class="panel-body">
              <div class="text-left">
                    <!-- Current Employees-->
                <div class="card card-primary">
                  <div class="card-body">
                    <table class="table table-hover" id='train-table'>
                      <thead>
                        <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency(min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>

      <!-- End Top Panel -->
      <!-- Start 2nd Panel -->

      <div class="row">
            <div class="col-lg-12">
              <!-- Number user needs to Guess to win -->
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                  <div class="text-left">
                                          <form>
                      <div class="form-group">
                        <label for="trainname">Train Name:</label>
                        <input type="text" class="form-control" id="trainname"  placeholder="Train Name">
                      </div>
                      <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                      </div>
                      <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input type="datetime" class="form-control" id="first-train-input" placeholder="Start Date">
                      </div>
                      <div class="form-group">
                        <label for="frequency-input">Frequency:</label>
                        <input type="number" class="form-control" id="frequency-input" placeholder="Frequency">
                      </div>
                      
                      <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                    </form>  
                  </div>
                </div>
              </div>
            </div>
          </div>
              <!-- End 2nd Panel -->
    </div>
    <!-- Javascript -->
    <script src="assets/javascript/trainslogic.js"></script>
  </body>
</html>
